<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Médicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f5f5;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .card-form {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
    }
    .table thead {
      position: sticky;
      top: 0;
      background-color: #0d6efd;
      color: #fff;
      z-index: 1;
    }
    .table-wrapper {
      max-height: 420px; /* evita que crezca infinito */
      overflow-y: auto;
      border-radius: 0.5rem;
      background-color: #fff;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <span class="navbar-brand">Centro Médico - Gestión de Médicos</span>
  </div>
</nav>

<main class="container mb-5">
  <div class="row g-4">
    <!-- FORM 1/3 -->
    <div class="col-lg-4">
      <div class="card card-form">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0" id="form-title">Registrar Médico</h5>
        </div>
        <div class="card-body">
          <div id="alert-container"></div>

          <form id="medico-form">
            <!-- id oculto para modo edición -->
            <input type="hidden" id="medico-id" />

            <div class="mb-3">
              <label for="nom" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nom"
                placeholder="Ingrese nombre"
                required
              />
            </div>

            <div class="mb-3">
              <label for="ape" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="ape"
                placeholder="Ingrese apellido"
                required
              />
            </div>

            <div class="mb-3">
              <label for="spe" class="form-label">Especialidad</label>
              <input
                type="text"
                class="form-control"
                id="spe"
                placeholder="Ej: Cardiología"
                required
              />
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" id="btn-guardar">
                Guardar
              </button>
              <button type="button" class="btn btn-secondary" id="btn-limpiar">
                Limpiar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- TABLA 2/3 -->
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Listado de Médicos</h5>
        <button class="btn btn-outline-primary btn-sm" id="btn-recargar">
          Recargar
        </button>
      </div>

      <div class="table-wrapper">
        <table class="table table-hover mb-0">
          <thead>
          <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 30%;">Nombre</th>
            <th style="width: 30%;">Apellido</th>
            <th style="width: 20%;">Especialidad</th>
            <th style="width: 10%;">Acciones</th>
          </tr>
          </thead>
          <tbody id="medicos-tbody">
          <!-- filas generadas por JS -->
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <nav class="mt-3">
        <ul class="pagination justify-content-end mb-0" id="pagination">
          <!-- botones generados por JS -->
        </ul>
      </nav>
    </div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
